<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard By Osama</title>
  </head>
  <body>
    <!-- start sectionone -->
    <section class="sectionone" id="sectionone">
      <h1>
        Hello osama Ashraf ! <br />
        LeaderBoard
      </h1>
      <div class="container">
        <div class="sectionone__container__items">
          <div class="sectionone__container__items__item">
            <div class="head">
              <h3>Recent Scores</h3>
              <button id="refresh">Refresh</button>
            </div>
            <div class="contents"></div>
          </div>
          <div class="sectionone__container__items__item two">
            <h3>Add your score</h3>
            <form action="">
              <div class="formcontrol">
                <input
                  type="text"
                  name="name"
                  id="name"
                  placeholder="Your name"
                />
              </div>
              <div class="formcontrol">
                <input
                  type="number"
                  name="score"
                  id="score"
                  placeholder="Your score"
                />
              </div>
              <div class="formcontrol">
                <input type="submit" id="submit" value="Submit" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- end sectionone -->
  </body>
</html>
